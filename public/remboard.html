<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Rem Board Stream</title>

            #board {
                width: fit-content;
                border: red solid 2px;
            }
        </style>
    </head>
    <body>
        <p>v0.0.1</p>
        <div id="board">
            <canvas id="canvas-board" width="800px" height="800px" />
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            window.onload = () => {
                var selectCanvas = document.getElementById("canvas-board");
                const selectedColor = "#3123a3";
                // var brushPalette = document.getElementById("brushPalette");

                console.log(selectCanvas);

                if (selectCanvas) {
                    const start = (e) => {
                        isDown = true;
                        context.beginPath();
                        canvasX = e.pageX - selectCanvas.offsetLeft;
                        canvasY = e.pageY - selectCanvas.offsetTop;
                        context.moveTo(canvasX, canvasY);
                    };

                    const draw = (e) => {
                        if (isDown) {
                            canvasX = e.pageX - selectCanvas.offsetLeft;
                            canvasY = e.pageY - selectCanvas.offsetTop;
                            context.lineTo(canvasX, canvasY);
                            context.strokeStyle = selectedColor;
                            context.stroke();
                        }
                    };

                    const stop = (e) => {
                        isDown = false;
                        context.closePath();
                    };

                    selectCanvas.addEventListener("mousedown", start, false);
                    selectCanvas.addEventListener("mouseup", stop, false);
                    selectCanvas.addEventListener("mousemove", draw, false);

                    var canvasX, canvasY;

            };
        </script>
