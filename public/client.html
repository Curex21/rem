<!DOCTYPE html>
 <html lang="es" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title> cliente de streaming </title>
   </head>
   <body>
     <h1>cliente de streaming</h1>
     <p>
      Esta página recibe en tiempo real el streaming de la cámara web del usuario que genera la transmisión
    </p>
    <img  id="streaming">
     <script src="/socket.io/socket.io.js"></script>

      <script>
		 (function (d, io){
			'use strict'

			var io = io()

			io.on('play stream', function (image){
				d.querySelector('#streaming').src = image
			})
		})(document, io)
   	</script>

   </body>
 </html>
